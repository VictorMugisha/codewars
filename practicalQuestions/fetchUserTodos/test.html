<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .todos {
            display: grid;
            grid-template-columns: repeat(3, auto);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Todos With Users <span id="number"></span></h1>
        <div class="todos">
            <div class="user">
                <ul id="todos"></ul>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
